<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 border text-center">
        <div class="row">
            <div class="col">
                <button class="btn btn-success mr-3" onclick="alert('Green button')">Click me</button>
                <button class="btn btn-info mr-3" onmouseenter="alert('Blue button')">Click me</button>
                <button class="btn btn-warning mr-3" onmouseenter="func()">Click me</button>
                <button class="btn class btn-warning mr-3">Click me</button>
            </div>
        </div>
    </div>

    <script>
        
        const func = ((element)=>{
            alert("hello World")
        })

        let a = document.getElementsByClassName("class")[0]
        a.onclick = ()=>{
            let b = document.getElementsByClassName("class")[0]
            b.innerHTML = "Hello World";
        }
    </script>
</body>
</html>
