<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let options = {
            method: 'POST',
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify({
                title: "wajahat",
                body: "bhai",
                userId: 1100,
            }),
        }

        let p = fetch('https://jsonplaceholder.typicode.com/posts', options)
        p.then((response)=>{
            return response.json()
        }).then((data)=>{
            console.log(data)
        })
    </script>
